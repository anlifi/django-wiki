{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>{{ title }}</h1>

    <form class="edit" action="{% url 'edit' title=title %}" method="post">
        {% csrf_token %}
        {{ form }}
        <button class="btn btn-primary" type="submit">Edit Page</button>
    </form>
{% endblock %}
