{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    <ul>
        {% for entry in results %}
            <li><a href="{% url 'entry' title=entry %}">{{ entry }}</a></li>
            {% empty %}
            <p>No results found.</p>
        {% endfor %}
    </ul>

{% endblock %}
